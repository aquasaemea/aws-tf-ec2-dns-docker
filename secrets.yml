#AWS (terraform aws credentials)
AWS_ACCESS_KEY_ID: !var awscyberark/access_key_id
AWS_SECRET_ACCESS_KEY: !var awscyberark/access_key_secret
AWS_DEFAULT_REGION: eu-west-2
#Terraform (ec2)
TF_VAR_client_name: mycompany
TF_VAR_product: conjur
TF_VAR_environment: dev
TF_VAR_region: eu-west-2
TF_VAR_instance_type: t2.large
TF_VAR_subnet: 10.0.2.0/24
TF_VAR_r53_zoneid_public: !var domain/cyberarkdemo
TF_VAR_dns_public_name: mycompany-conjur-dev
TF_VAR_ssh_key_name: my-ssh-key-name
